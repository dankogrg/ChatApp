<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <script
            src="https://cdn.scaledrone.com/scaledrone.min.js"
            type="text/javascript"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="members-count">-</div>
        <div class="members-list">-</div>
        <div class="modal fade" id="usermodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create username</h5>
                    </div>
                    <form method="post">
                        <div class="modal-body">
                            <label for="username" class="form-label"
                                >Pick username:</label
                            >
                            <br />
                            <input
                                type="text"
                                name="username"
                                id="username"
                                placeholder="enter username"
                                required
                            />
                            <br />
                            <label
                                for="color"
                                class="form-label"
                                style="margin-top: 10px"
                                >Choose background color:</label
                            >
                            <input
                                type="color"
                                name="color"
                                id="color"
                                value="#97D273"
                            />
                        </div>
                        <div class="modal-footer">
                            <button
                                type="submit"
                                class="btn btn-primary"
                                style="margin-right: 83%"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div>
            <div class="chatdisplay" id="chatdisplay"></div>
            <form action="" id="chatinput">
                <textarea name="message" id="message" rows="2"></textarea>
                <button id="button" type="submit" class="btn btn-primary">
                    Send
                </button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
